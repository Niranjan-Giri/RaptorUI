<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Digital Twin RAPTOR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.170.0/examples/"
            }
        }
    </script>

    <link rel="stylesheet" href="./src/styles/main.css" />
	</head>

	<body>

        <div id="control-menu">

            <div class="control-group">
                <div class="control-label">MODE</div>
                <button class="control-btn active" id="btn-orbit">Orbit</button>
                <button class="control-btn" id="btn-pan">Pan</button>
                <button class="control-btn" id="btn-select">Select</button>
            </div>
            
            <div class="control-group">
                <div class="control-label">ZOOM</div>
                <button class="control-btn" id="btn-zoom-in">Zoom In</button>
                <button class="control-btn" id="btn-zoom-out">Zoom Out</button>
                <button class="control-btn" id="btn-reset">Reset View</button>
            </div>

            <div class="section-divider"></div>

            <div class="control-group">
                <div class="control-label">RENDER MODE</div>
                <button class="control-btn active" id="btn-point-cloud">Point Cloud</button>
                <button class="control-btn" id="btn-3d-mesh">3D Mesh</button>
            </div>

            <div class="section-divider"></div>

            <div id="query-section">
                <div class="section-title">QUERY</div>
                <div class="section-content">Query controls will appear here...</div>
            </div>

            <div class="section-divider"></div>

            <div id="object-labels-section">
                <div class="section-title">OBJECT LABELS</div>
                <div class="section-content">Object labels will appear here...</div>
            </div>

        </div>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
