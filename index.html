<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RAPTOR Lab 3d Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


        <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.170.0/examples/",
                "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
            }
        }
    </script>

    <link rel="stylesheet" href="./src/styles/main.css" />
	</head>

    <body>

        <!-- Icon Toolbar -->
        <div id="icon-toolbar">
            <button class="icon-btn active" id="btn-orbit" title="Orbit">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                    <path d="M2 12h20"/>
                </svg>
            </button>
            <button class="icon-btn" id="btn-pan" title="Pan">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 9l-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3"/>
                    <path d="M2 12h20M12 2v20"/>
                </svg>
            </button>
            <button class="icon-btn" id="btn-select" title="Select">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/>
                </svg>
            </button>
            <div class="toolbar-divider"></div>
            <button class="icon-btn" id="btn-zoom-in" title="Zoom In">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"/>
                </svg>
            </button>
            <button class="icon-btn" id="btn-zoom-out" title="Zoom Out">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35M8 11h6"/>
                </svg>
            </button>
            <button class="icon-btn" id="btn-reset" title="Reset View">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
            </button>
        </div>

        <div id="control-menu">

            <div class="control-group">
                <div class="control-label">RENDER MODE</div>
                <button class="control-btn active" id="btn-point-cloud">Point Cloud</button>
                <button class="control-btn" id="btn-3d-mesh">3D Mesh</button>
            </div>

            <div class="section-divider"></div>

            <div id="query-section">
                <div class="section-title">QUERY</div>
                <div class="section-content">
                    <div class="query-input-container">
                        <input type="text" id="query-input" placeholder="Ask a question..." />
                        <button id="query-send-btn" class="query-send-btn" title="Send Query">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div id="object-labels-section">
                <div class="section-title">OBJECT LABELS</div>
                <div class="section-content">Object labels will appear here...</div>
            </div>

            <div class="section-divider"></div>

            <div class="control-group">
                <div class="control-label">COLOR MODE</div>
                <button class="control-btn" id="btn-original-color">Original Color</button>
                <button class="control-btn active" id="btn-coded-color">Coded Color</button>
            </div>

        </div>        <script type="module" src="./src/main.js"></script>
    </body>
</html>
